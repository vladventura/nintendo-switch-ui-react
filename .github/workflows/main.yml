name: Deploy to Pages
on:
  push:
    branches: [main]
permissions:
  contents: write
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install and build
        run : |
          npm install
          npm run predeploy
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
